.gallery {

.image-grid{

}

.image-container {
	width: 30%;

}

.gallery-image{
	width: 100%;
	height: 180px;
	object-fit: cover;
	border: 3px solid #333;
}
.image-caption {
	margin-top: 5px;
	font-weight: bold;
